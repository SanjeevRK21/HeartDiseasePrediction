<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-200 via-red-100 to-white flex flex-col items-center justify-center min-h-screen text-center px-4">

    <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-2xl w-full border border-gray-200">
        <h2 class="text-4xl font-extrabold text-gray-800 mb-8">Enter Your Health Details</h2>
        
        <form action="/predict2" method="post" class="space-y-6">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold">Age:</label>
                    <input type="number" name="Age" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Sex (1=Male, 2=Female):</label>
                    <input type="number" name="Sex" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Chest Pain Type (1-4):</label>
                    <input type="number" name="ChestPainType" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Resting BP:</label>
                    <input type="number" name="RestingBP" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Cholesterol:</label>
                    <input type="number" name="Cholesterol" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Fasting BS (0/1):</label>
                    <input type="number" name="FastingBS" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Resting ECG (1-3):</label>
                    <input type="number" name="RestingECG" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Max HR:</label>
                    <input type="number" name="MaxHR" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Exercise Angina (0=No, 1=Yes):</label>
                    <input type="number" name="ExerciseAngina" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Oldpeak:</label>
                    <input type="number" step="0.1" name="Oldpeak" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">ST Slope (0-2):</label>
                    <input type="number" name="ST_Slope" required class="w-full px-5 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
                </div>
            </div>

            <button type="submit" class="w-full mt-6 px-8 py-4 bg-blue-500 text-white rounded-lg shadow-md transition duration-300 hover:bg-blue-700 hover:scale-105 text-xl font-bold">
                Predict
            </button>
        </form>
    </div>

</body>
</html>
